{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="/static/index.css">
<script>
    function submitForm() {
        document.getElementById("file-form").submit()
        document.getElementById("geno-file").value = '';
    }

    // This is for the multiple choise of races
    $('select').selectpicker();

    function changeSelect() {
        var select = document.getElementById('races');
        var selected = [...select.options]
                        .filter(option => option.selected)
                        .map(option => option.value);
        racesStr = ""
        selected.forEach(race => {
            racesStr += race + ";"
        })

        document.getElementById("raceStr").value = racesStr;
    }

</script>

{% endblock %}

{% block content %}
<style>
    .insert-no-file {
        height: 500px;
    }
    .load-file-div {
        height: 500px;
    }
</style>

<br>
<br>
<div class="page-top">
    <h1>Genotypes Imputation</h1>
</div>
<div class="form">
    <div class="form-div">
        <form action="/impute-file" method="post" enctype="multipart/form-data" id="file-form">
